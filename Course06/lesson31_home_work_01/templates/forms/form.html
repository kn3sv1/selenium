<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doctor House</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/scripts.js" defer></script>
</head>
<body>
    %MESSAGE%
    <form action="/doctor/create-appointment" method="post">
        <h2>%TITLE%</h2>
        <label>
            Full Name:<br>
            <input type="text" name="name" required>
        </label><br><br>
        <label>
            Phone Number:<br>
            <input type="tel" name="phone" required style>
        </label><br><br>
        <label>
            Doctor:<br>
            <select name="doctor" required>
                <option value="">-- Select Doctor --</option>
                <option value="smith">Dr. Smith</option>
                <option value="johnson">Dr. Johnson</option>
                <option value="lee">Dr. Lee</option>
            </select>
        </label><br><br>
        <label>
            Reason for Visit:<br>
            <textarea name="reason" rows="4"></textarea>
        </label><br><br>

        <button type="submit">
            Book Appointment
        </button>
    </form>
</body>
</html>
